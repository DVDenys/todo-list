<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo list app">
    <title>ToDo</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <section class="todo">
                <article id="task-list" class="todo__task-list task-list">
                    <div class="task-list__item">
                        <p class="task-list__item-text">No task</p>
                    </div>
                </article>
                <article class="todo__add-task add-task">
                    <input id="add-task__input" type="text" placeholder="Add new task?">
                    <button id="add-task__btn">Add</button>
                </article>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="scripts/script.js"></script>
</body>
</html>
